{% extends 'core/base.html' %}

{% block title %} Clients {% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl"> Clients </h1>

         <a href="{% url 'clients:add' %}" class="inline-block py-3 px-5 text-white bg-blue-900 rounded-xl"> Add Clients </a>


        {% if clients %}
            <div class="mt-6 mb-2 flex justify-between">
                <p class="py-4 px-2 bg-yellow-500 font-semibold w-full">Name</p>
            </div>
            {% for client in clients %}
                <div class="flex justify-between">
                    <p class="py-2 px-2 w-full">
                        <a href="{% url 'clients:detail' client.id %}">{{client.name}} </a>
                    </p>
                </div>
            {% endfor %}
        
        {% else %}
            <p class="px-2 mt-6 " > There are no clients available in the database </p>
        {% endif %}
    </div>
{% endblock  %}
