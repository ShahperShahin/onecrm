{% extends 'core/base.html' %}

{% block title %} My Account {% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class=" mb-6 text-xl"> My Account </h1>


    <p class="mb-2">
        <strong>Username: </strong>{{request.user.username}}
    </p>

    <p class="mb-2">
        <strong>Team: </strong>{{team.name}}

        {% if team.created_by == request.user %}
            <a href="{% url 'team:edit' team.id %}"> <strong>(Edit)</strong></a>
        {% endif %}
    </p>

    <hr class="mb-4">

    <a href="{% url 'logout' %}" class="text-white py-4 px-6 bg-gray-600 rounded-xl"> Log Out </a>
</div>
{% endblock %}
